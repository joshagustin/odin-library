<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="header">
    <h1>Library</h1>
    <button type="button" class="add"></button>
  </div>
  <div class="content">
  </div>
  <dialog>
    <form>
      <p>
        <label for="title">Title</label><span></span>
        <input type="text" id="title" name="title" required placeholder="The Lightning Thief">
      </p>
      <p>
        <label for="author">Author</label><span></span>
        <input type="text" id="author" name="author" required placeholder="Rick Riordan">
      </p>
      <p>
        <label for="pages">Pages</label><span></span>
        <input type="number" id="pages" name="pages" min="1" required placeholder="377">
      </p>
      <p>
        Read
        <input type="checkbox" id="read" class="checkbox" name="read">
        <label for="read" class="switch"></label>
      </p>
      <div class="form-button-container">
        <button class="submit" formmethod="dialog">Add</button>
        <button class="close">Close</button>
      </div>
    </form>
  </dialog>
</body>
</html>
